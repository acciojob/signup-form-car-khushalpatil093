<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
		<label for="name">Name</label>
		<input type="text" id="name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" required><br>

		<label>Gender:</label>
		<input type="radio" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" required>
		<label for="gender_f">Female</label><br>

		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>

		<label for="age">Age</label>
		<input type="number" id="age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" ><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br>

		<label for="tos">checkbox</label>
		<input type="checkbox" id="tos" required><br>

		<button type="button">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
